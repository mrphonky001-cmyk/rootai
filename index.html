<!DOCTYPE html>
<html>
<head>
  <title>Real Firebase Chat</title>

  <!-- REAL FIREBASE SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // ðŸ”´ PUT YOUR REAL FIREBASE CONFIG HERE
    const firebaseConfig = { 
    apiKey: "AIzaSyBw9l9Zc0sUosH2Vtx1BgY9sqQOFtoQmmI", 
    authDomain: "darkroot-ai.firebaseapp.com", 
    databaseURL: "https://darkroot-ai-default-rtdb.europe-west1.firebasedatabase.app", 
    projectId: "darkroot-ai", 
    storageBucket: "darkroot-ai.firebasestorage.app", 
    messagingSenderId: "996214418394", 
    appId: "1:996214418394:web:24d0fc6457b491eb43aee3" 
  };

    // INIT
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // SEND MESSAGE
    window.sendMsg = function () {
      const msg = document.getElementById("msg").value;
      if (!msg) return;

      push(ref(db, "messages"), {
        text: msg,
        time: Date.now()
      });

      document.getElementById("msg").value = "";
    };

    // READ MESSAGES
    onChildAdded(ref(db, "messages"), snapshot => {
      const data = snapshot.val();
      const div = document.createElement("div");
      div.textContent = data.text;
      document.getElementById("chat").appendChild(div);
    });
  </script>
</head>

<body style="font-family:Arial; background:#eee;">

<h2>Firebase Real Chat</h2>

<div id="chat" style="height:300px;overflow:auto;background:white;border:1px solid black;"></div>

<textarea id="msg" style="width:100%;height:60px;"></textarea>

<button onclick="sendMsg()" style="width:100%;height:50px;">SEND</button>

</body>
</html>
